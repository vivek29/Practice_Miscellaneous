<!DOCTYPE html>
<html>
<body>

<h1> What can JS DO..?</h1>

<img id="myImage" onclick="changeImage()" src="bulb_off.png">

<!-- <img id="myImage" onclick="changeImage()" src="bulb_off.png" width="100" height="180"> 
 this will adjust the pic size using width and height attribute
-->

<p> Click the light bulb to turn on/off the light.</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("bulb_on.png")) {
        image.src = "bulb_off.png";
    } else {
        image.src = "bulb_on.png";
    }
}
</script>
</body>
</html>
