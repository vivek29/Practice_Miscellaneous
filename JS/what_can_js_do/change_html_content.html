<! DOCTYPE html>
<html>
<body>

<h1>What can JS do..? </h1>

<p id = "demo"> JS can change HTML content</p>

<button type = "button" onclick = "document.getElementById('demo').innerHTML = 'Hello JS!!' " > CLICK ME </button>

</body>
</html>


<!-- Here single apostrophe for 'demo' and 'Hello JS' otherwise it won't read/run in button element
i.e
if -- 

<button type = "button" onclick = "document.getElementById("demo").innerHTML = "Hello JS!!" " > CLICK ME </button>

this doesn't runs/changes the button event(onclick here)

so use single inverted commas('  ')

 -->
