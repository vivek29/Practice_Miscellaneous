<!DOCTYPE html>
<html>
<body>

<h1> What can JS do..? </h1>

<p id ="demo"> JS can change the style of an HTML element</p>

<button type="button" onclick="myFunction()" > CLICK ME</button>

<script>

function myFunction(){
	
	var x= document.getElementById('demo');
	x.style.fontSize = '30px';
	x.style.color = 'green';
}

</script>

</body>
</html>
