<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>

<script>
var person = {							// JavaScript objects are written with curly braces.
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue"
};
// The object (person) in the example above has 4 properties: firstName, lastName, age, and eyeColor.

document.getElementById("demo").innerHTML =
	person.firstName +" " + person.lastName + " is " + person.age + " years old"+
	"and his eyecolor is "+ person.eyeColor;

</script>

</body>
</html>
