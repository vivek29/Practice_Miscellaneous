<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>Add "5" + 2 + 3. and display the result:</p>

<p id="demo"></p>

<script>
var x = "5" + 2 + 3;			// here 5 is string and is concatenated to numbers 2 and 3
							// thus the numbers 2 and 3 are also seen as string
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
