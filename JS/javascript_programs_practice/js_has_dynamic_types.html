<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, x and y are variables</p>

<p id="demo"></p>

<script>
var x = 5;			// x is a number
var x = "hello";	// JavaScript has dynamic types. so now, x is a string

document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
